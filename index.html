<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero/Banner Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Our Product</h1>
            <p>Discover the best way to enhance your productivity.</p>
            <a href="#" class="cta-button">Get Started</a>
        </div>
    </section>

    <!-- How It Works Section -->
    <section class="how-it-works">
        <h2>How It Works</h2>
        <div class="steps">
            <div class="step">
                <img src="step1-icon.png" alt="Step 1 Icon">
                <h3>Step 1</h3>
                <p>Brief description of step 1.</p>
            </div>
            <div class="step">
                <img src="step2-icon.png" alt="Step 2 Icon">
                <h3>Step 2</h3>
                <p>Brief description of step 2.</p>
            </div>
            <div class="step">
                <img src="step3-icon.png" alt="Step 3 Icon">
                <h3>Step 3</h3>
                <p>Brief description of step 3.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
